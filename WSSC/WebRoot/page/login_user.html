<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<base href='/wssc/'> 
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.js" ></script>
		<script type="text/javascript" src="js/afquery.js" ></script>
		<!--
        	error：忘了引入afquery.js
        -->
	</head>
	<body>
		<div id="main">
			<form>
				<div id="item">
					<label>用户名：</label>
					<input id="account" type="text" placeholder="请输入账号名"/>
				</div>
				<div id="item">
					<label>密码：</label>
					<input id="password" type="password" placeholder="请输入密码"/>
				</div>
				<div id="item">
					<button id="submit" onclick="login()" style="background: deepskyblue;">登录</button>
					<button id="register" onclick="toRegister()">注册</button>
				</div>
				
			</form>
		</div>
	</body>
	<script>
		function login(){
			var req = {};
			req.name = $('#account').val();
			req.password = $("#password").val();
			Af.rest("customerLogin.api",req,function(data){
				location.href="index.shtml";
				alert("登录成功！");
			});
		}	
		function toRegister(){
			location.href="/page/register.html";
		}
	</script>
</html>
