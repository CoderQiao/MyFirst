<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script type="text/javascript" src="../js/jquery-3.1.1.js" ></script>
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<div id="main">
			<div id="item">
				<label>用户名：</label>
				<input id="name"type="text" placeholder="请输入账号名：(3~10个字符)" />
			</div>
			<div id="item">
				<label>密码：</label>
				<input id="password1"type="password" placeholder="请输入密码：(包括英文字母和数字)" />
			</div>
			<div id="item">
				<label>密码：</label>
				<input id="password2"type="password" placeholder="请再次输入密码(与上次一样)" />
			</div>
			<div id="item">
				<button style="background: deepskyblue;" onclick="register()">注册</button>
			</div>
		</div>
	</body>
	<script>
		function register(){
			name = $("#name").val().trim();
			pass1 = $("#password1").val().trim();
			pass2 = $("#password2").val().trim();
			if(pass1==pass2&&name.length>=3){
				localStorage.setItem('name',name);
				localStorage.setItem('password',pass1);
				//window.alert(JSON.stringify(user));
				window.alert("成功！");
				window.close();
			}
			else{
				window.alert("账号名小于三个字母或两次密码不一样！");
			}
		}
		
	</script>
</html>
